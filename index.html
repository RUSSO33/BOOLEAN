
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
 
    <img src="/background.jpg" alt="Descrizione dell'immagine">
    <div class="overlay">
        <div class="content">
            <img class="logo" src="/logo.png" alt="Logo">
            <h1>Taking Boleaners from A to B</h1>
            <div class="bar">
                <div class="buttons">
                    <button>Prenota</button>
                    <button>Termina Prenotazione</button>
                    <button>Accendi Luci</button>
                </div>
            </div>
       
            <ul class="scooter-list">
                <li class="scooter-item">
                    <span class="scooter-name">Monopattino Gino22</span>
                    <span class="scooter-distance">- Via Guadalmatri - a 220 metri da te</span>
                    <div class="status-indicator almost-full"></div>
                    <span class="scooter-status">Stato carica</span>
                </li>
                <li class="scooter-item">
                    <span class="scooter-name">Monopattino Mike24</span>
                    <span class="scooter-distance">- Via Riccardoni - a 420 metri da te</span>
                    <div class="status-indicator full"></div>
                    <span class="scooter-status">Stato carica</span>
                </li>
                <li class="scooter-item">
                    <span class="scooter-name">Monopattino Fede54</span>
                    <span class="scooter-distance">- Via Tentarini - a 490 metri da te</span>
                    <div class="status-indicator low"></div>
                    <span class="scooter-status">Stato carica</span>
                </li>
                
            </ul>
            
        
        </div>
              
        </div>
    </div>
</div>
</body>
</html>
